<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销毁</title>
    <script src="../js/vue-2.6.12.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },
            methods: {},
            destroyed() {
                console.log('已经销毁了');
            }
        })
        setTimeout(() => {
            vm.$destroy();
        }, 6000);
    </script>
</body>

</html>
