<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态路由</title>
  <script src="../js/vue-2.6.12.js"></script>
  <script src="../js/vue-router-3.4.3.js"></script>
</head>

<body>
  <div id="app">
    {{msg}}
    <!-- 4.使用路由 -->
    <div>
      <router-link to="/user/id/1/username/zhangsan">去A路由</router-link>
    </div>
    <div>
      <!-- 路由对象组件现实的位置 -->
      <router-view></router-view>
    </div>
  </div>
  <script>
    //声明组件
    let myA = {
      data() {
        return {
          id: null,
          username: '',
        }
      },
      template: `
            <div>A组件---{{id}}----{{username}}</div>
            `,
      /* created() {
        //路由对象
        console.log(this.$route);
        this.id = this.$route.params.id
        this.username = this.$route.params.username
      }, */
      //监听
      /*  watch: {
         // msg(newValue, oldValue) { },
         $route(to, from) {
           // to新路由  from旧路由
           // console.log(to, from);
           // this.id = this.$route.params.id
           // this.username = this.$route.params.username
           this.id = to.params.id;
           this.username = to.params.username;
         },
 
       }, */
      //监听路由发生变化 路由守卫
      beforeRouteUpdate(to, from, next) {
        // console.log(to.params)
        this.id = to.params.id;
        this.username = to.params.username;
        next();
        // next(false);
      }

    }
    let myB = {
      template: `
            <div>B组件</div>
            `
    }
    //1. 定义路由对象数组 route路由对象  router路由器对象  routes路由对象组
    let routes = [{
      // 动态组件
      // user/id/1/username/zhangsan
      // user/id/2/username/lisi
      path: '/user/id/:id/username/:username',
      component: myA
    },]
    //2.创建路由器对象
    let router = new VueRouter({
      routes: routes
    })
    //3.注册路由器对象
    new Vue({
      el: '#app',
      router: router,
      components: {
        "my-a": myA,
        "my-b": myB
      },
      data: {
        msg: 'hello'
      },
      methods: {},
    })
  </script>
</body>

</html>
