<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期(钩子函数)</title>
    <script src="../js/vue-2.6.12.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'hello',
            },
            beforeCreate() {
                console.log(this.msg, 'beforeCreate时打印的');
            },
            //钩子函数
            created() {
                console.log(this.msg, 'created时打印的');
            },
        })
    </script>
</body>

</html>
