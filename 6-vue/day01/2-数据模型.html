<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据模型</title>
    <script src="../js/vue-2.6.12.js"></script>

</head>

<body>
    <div id="app">
        <!-- {{msg}} -->
        {{time}}
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                name: 'zhangsan',
                time: new Date(),
            },
            methods: {
                sayName() {
                    console.log(this.name);
                },
            },
        });
        console.log(vm);
        console.log(vm.msg);
        vm.sayName();
        //修改内部msg
        // vm.msg = '123'
        setInterval(() => {
            vm.time = new Date()
        }, 1000);
    </script>
</body>

</html>
