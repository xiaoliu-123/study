<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 过度的属性 过渡的时长 时间函数 延迟时长 */
            /* transition: width 2s linear 1s; */
            transition: all 2s linear 1s;
            /* -moz-transition: width 2s linear 1s; */
        }

        div:hover {
            width: 300px;
            height: 300px;
            background-color: rgb(215, 141, 238);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
