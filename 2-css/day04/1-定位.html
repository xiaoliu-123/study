<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        div {
            width: 100px;
            height: 300px;
            background-color: pink;
        }

        .two {
            background-color: rgb(200, 214, 75);
            /* 固定在视口区的某一位置，原来位置不保留，如果没有设置定位属性那么在原来位置固定定位 */
            position: fixed;
            /* top: 10px; */
            bottom: 10px;
            right: 10px;
        }

        .three {
            background-color: salmon;
            /* 相对于原先位置进行定位，没有定位属性的情况下，默认在当前位置 ,不脱离文档流， 原先位置保留*/
            position: relative;
            /* top: 10px; */
            bottom: 10px;
            left: 10px;
            z-index: 2;
        }

        .four {
            background-color: springgreen;
            /* 绝对定位， 如果有定位祖先元素，相对于离该元素最近的祖先元素定位， 如果没有定位祖先元素，相对于视口区定位， 脱离文档流，原先位置不保留，如果没有设置定位属性，那么在原来位置显示 */
            position: absolute;
            top: 20px;
            left: 20px;
            /*  调整元素层叠顺序*/
            z-index: 1;
        }

        .five {
            background-color: steelblue;
            /* 粘性定位  刚开始是相对定位的效果，然后页面滚动到合适的位置，变成固定定位 ， 不脱离文档流，默认在原先位置。没有设置定位属性的情况下，在原先位置显示 */
            /* 相当于是相对定位和固定定位组合使用 */
            position: sticky;
            top: 10px;
            left: 200px;
        }
    </style>

</head>

<body>
    <div class="one">默认定位，静态定位</div>
    <div class="two">固定定位</div>
    <div class="three">相对定位</div>
    <div class="four">绝对定位</div>
    <div class="five">粘性定位</div>
    <div class="six">默认定位，静态定位</div>
