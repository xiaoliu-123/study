<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>
  <style>
    /* 容器是父元素，项目是子元素 */
    .parent {
      height: 300px;
      border: 1px solid blue;
      display: flex;
      /* 默认主轴是x方向
            在主轴上的对齐方式 */
      justify-content: flex-start;
      justify-content: flex-end;
      justify-content: center;
      /* space-between 在项目之间有空间 */
      justify-content: space-between;
      /* 项目在左右方向有空间 */
      justify-content: space-around;
      /* 在主轴均匀的分布空间 */
      justify-content: space-evenly;
      /* 交叉轴的对齐方式 */
      align-items: flex-start;
      align-items: flex-end;
      align-items: center;
      /* 基线对齐，代表文字对齐 */
      align-items: baseline;
      /* 拉伸对齐，想要拉伸效果，子项目不能设置高度 */
      align-items: stretch;
    }

    .child:nth-child(2) {
      /* height: 100px; */
      padding-top: 30px;
    }

    /* .child:nth-child(3) {
            height: 50px;
        } */

    .child {
      width: 200px;
      /* height: 200px; */
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
  </div>
</body>

</html>
