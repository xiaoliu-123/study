<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12栅格系统</title>
    <style>
        .row {
            display: flex;
            border: 1px solid blue;
        }

        .col-1 {
            /* flex 分子数 */
            flex: 1;
        }

        .col-2 {
            flex: 2;
        }

        .col-3 {
            flex: 3;
        }

        .col-4 {
            flex: 4;
        }

        .col-5 {
            flex: 5;
        }

        .col-6 {
            flex: 6;
        }

        .col-7 {
            flex: 7;
        }

        .col-8 {
            flex: 8;
        }

        .col-9 {
            flex: 9;
        }

        .col-10 {
            flex: 10;
        }

        .col-11 {
            flex: 11;
        }

        .col-12 {
            flex: 12;
        }

        .col {
            height: 40px;
            border: 1px solid red;
            margin-right: 10px;
        }

        .row>*:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col col-6"></div>
        <div class="col col-6"></div>
    </div>
    <div class="row">
        <div class="col col-2"></div>
        <div class="col col-2"></div>
        <div class="col col-2"></div>
        <div class="col col-2"></div>
        <div class="col col-2"></div>
        <div class="col col-2"></div>
        <div class="col col-2"></div>
        <div class="col col-1"></div>

    </div>
</body>

</html>
