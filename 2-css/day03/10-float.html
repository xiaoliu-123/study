<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: rgb(158, 182, 103);
        }

        .one {
            /* float 脱离文档流，飘在元素上方 */
            float: left;
        }

        .two {
            background-color: rgb(233, 169, 96);
            /* float:left; */
            /* 清除浮动 */
            clear: both;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
