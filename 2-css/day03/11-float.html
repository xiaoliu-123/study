<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .parent {
            border: 1px solid blue;
            margin: 10px;
            /* height: 300px; */
        }

        .child {
            width: 100px;
            /* width: 100%; */
            /* width: calc(100% - 20px); */
            height: 100px;
            border: 1px solid red;
            margin: 10px;
            float: left;
            float: right;
        }

        .clear {
            clear: both;
        }

        .clear2 {
            /* 在子元素浮动后，父元素没有高度的情况下使用，可以让浮动后的子元素撑起父元素的高度 */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="parent">hello</div>
    <div class="parent clear2">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
    <div class="parent ">hello</div>
</body>

</html>
