<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级行内</title>
    <style>
        div,
        span {
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            border: 1px solid red;
        }

        span {
            /* 行内元素块级显示 */
            /* display: block; */
            /* 行内显示，宽高有效 */
            display: inline-block;

        }

        div {
            /* 块级元素转为行内元素 */
            /* display: inline; */
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>div</div>
    <div>div</div>
    <span>span</span>
    <span>span</span>
</body>

</html>
