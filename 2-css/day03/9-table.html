<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            /* 默认separate */
            border-collapse: separate;
            /* 表格边框合并 */
            border-collapse: collapse;
            /* 设置标题的位置 */
            caption-side: top;
            /* caption-side: bottom;
            caption-side: left;
            caption-side: right; */

        }

        table,
        td {
            border: 1px solid #444;
        }

        td {
            width: 100px;
        }

        tr {
            height: 50px;
        }
    </style>
</head>

<body>
    <table>
        <caption>表格的标题</caption>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
