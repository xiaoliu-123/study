<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大话西游-人物走动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(./background.jpg);
            animation: bg 30s steps(1920) infinite;

        }

        div {
            width: 100%;
            height: 550px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .wk {
            width: 200px;
            height: 180px;
            background-image: url(./wk.png);
            /* 速写： 动画名称 秒数 步 循环播放 */
            animation: wukong 1s steps(8) infinite;
        }

        .bj {
            width: 200px;
            height: 180px;
            background-image: url(./bj.png);
            /* 动画： 动画名称 秒数 步 循环播放 */
            animation: bajie 1s steps(8) infinite;
        }

        .ts {
            width: 170px;
            height: 240px;
            background-image: url(./ts.png);
            /* 动画： 动画名称 秒数 步 循环播放 */
            animation: tangseng 1s steps(8) infinite;
        }

        .ss {
            width: 210px;
            height: 200px;
            background-image: url(./ss.png);
            /* 动画： 动画名称 秒数 步 循环播放 */
            animation: shaseng 1s steps(8) infinite;
        }

        @keyframes wukong {

            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }

        }

        @keyframes bajie {

            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }

        }

        @keyframes tangseng {

            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1360px 0;
            }

        }

        @keyframes shaseng {

            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1680px 0;
            }

        }

        @keyframes bg {

            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 1920px 0;
            }

        }
    </style>
</head>

<body>
    <div>
        <div class="wk"></div>
        <div class="bj"></div>
        <div class="ts"></div>
        <div class="ss"></div>
    </div>

</body>

</html>
