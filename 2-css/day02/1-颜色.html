<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色取值</title>
    <style>
        body {
            font-size: 30px;
            /* 设置body占满视口区 vh视口区的单位*/
            height: 100vh;
        }

        div {
            /* width:200px ; */
            /* width:10em; */
            /* width:10rem; */
            width: 50%;
            height: 50%;
            /* 设置背景颜色半透明 */
            /* background-color:rgb(255,0,255); */
            /* 元素半透明 */
            /* opacity 实现元素的显示与隐藏  0隐藏 1显示  中间是半透明 */
            /* opacity:0.5; */
            /*  h色调   0(或360度)红  120度 绿色  240度 蓝色
                s饱和度  取值0.0%-100%， 0%意味着灰色，而100%是全彩，越来越饱和
                l亮度  取值0.0%-100%，0%意味着黑色，100%是白色，越来越亮*/
            background-color: hsla(0, 100%, 50%, 0.5);
        }
    </style>
</head>

<body>
    <div>
        hello
    </div>
</body>

</html>
