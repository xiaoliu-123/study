<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
        }

        /* 属性选择器 */
        /* [class] {
            background-color: pink;
        } */

        /* [title]选中有title属性的元素 */
        /* [title=one]选中有title属性并且title属性值为one的元素 */
        /* div[title=one] {
            background-color: pink;
        } */

        /* [title^=t] 选中有title属性并且title属性值以t开始的元素 */
        /* div[title^=t] {
            background-color: pink;
        } */

        /* [title$=e] 选中有title属性并且title属性值以e结束的元素 */
        /* div[title$=e] {
            background-color: pink;
        } */

        /* [title*=o] 选中有title属性并且title属性值包含o的元素 */
        /* div[title*=o] {
            background-color: pink;
        } */

        /* [class~=one]有class属性，并且属性值中有一个是one的元素 */
        /* div[class~=one] {
            background-color: pink;
        } */
    </style>
</head>

<body>
    <div class="one " title="one"></div>
    <div class="two" title="two"></div>
    <div class="one two" title="three"></div>
    <div></div>
</body>

</html>
