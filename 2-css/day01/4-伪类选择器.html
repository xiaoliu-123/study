        div {

        /* 选中家的第一个孩子  ：first-child */

        /* 选中每家的第三个孩子  ：nth-child(3) */
        /* .parent *:nth-child(3) {

        /* 选中parent后代中的作为别人第一个孩子存在的元素 */
        /* :first-child { */
        /* n  2n  3n+1   nth-child(2n)*/
        /* odd 奇数   even 偶数 */
        /* :nth-last-child(2) 倒数第二个 */
        /* .parent *:nth-last-child(2) {
            border: 1px solid red;
        } */

        /* last-of-type 每种类型中的最后一个*/
        /* .parent *:last-of-type {
            border: 1px solid red;
        } */

        /* nth-of-type(2) 每种类型中的第二个 */
        .parent *:nth-of-type(2) {
            border: 1px solid red;
        }
