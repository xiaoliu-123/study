<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css继承</title>
    <style>
        div{
            color: red;
            border:1px solid blue;
        }
        span{
            /* 不继承父元素的color值，展示默认样式 */
            /* color: initial; */
            /* 不设定，该继承继承，不该继承不继承 */
            color: unset;
            /* inherit 继承,可以将不可继承的属性继承 */
            border:inherit;
        }
    </style>
</head>
<body>
    <div>
        你好
        <span>hello</span>
    </div>
</body>
</html>
