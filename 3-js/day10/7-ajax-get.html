<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax-参数传递</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script>
        window.onload = function () {
            //Qs是qs.js引进来的对象
            var qs = Qs;

            //点击按钮的时候，访问后台数据，在控制台打印
            var btn = document.getElementById('findAll');
            btn.onclick = function () {
                var httpRequest = new XMLHttpRequest();

                var obj = {
                    name: 'zhangsan',
                    age: 12
                };
                //讲一个js对象转为查询字符串
                // console.log(qs.stringify(obj));
                //get方式传参
                httpRequest.open('get', 'http://47.106.244.1:8099/manager/category/findAllCategory' + '?' + qs.stringify(obj));
                httpRequest.send();
                //接收响应
                httpRequest.onreadystatechange = function () {
                    if (httpRequest.readyState === 4 && httpRequest.status === 200) {
                        console.log(httpRequest.responseText);
                    }
                }

            }
        }
    </script>
</head>

<body>
    <button id="findAll">获取数据</button>
</body>

</html>
