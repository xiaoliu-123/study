<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax-参数传递</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script>
        window.onload = function () {
            //Qs是qs.js引进来的对象
            var qs = Qs;

            //点击按钮的时候，访问后台数据，在控制台打印
            var btn = document.getElementById('findAll');
            btn.onclick = function () {
                var httpRequest = new XMLHttpRequest();



                httpRequest.open('post', 'http://120.26.176.26:7788/user/login');
                var obj = {
                    username: 'admin1',
                    password: '123321'
                };
                //在请求头部设置数据格式
                httpRequest.setRequestHeader("Content-Type", "application/json");
                //认证
                // httpRequest.setRequestHeader('Authorization', 'token123')
                // httpRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                //post参数在send()里
                httpRequest.send(JSON.stringify(obj));
                // httpRequest.send(qs.stringify(obj));
                //接收响应
                httpRequest.onreadystatechange = function () {
                    if (httpRequest.readyState === 4 && httpRequest.status === 200) {
                        console.log(httpRequest.responseText);
                    }
                }

            }
        }
    </script>
</head>

<body>
    <button id="findAll">获取数据</button>
</body>

</html>
