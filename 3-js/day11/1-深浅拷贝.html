<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的深浅拷贝</title>
    <script>
        var obj = {
            name: 'zhangsan',
            age: 12,
            friends: ['tom', 'terry'],
        };
        //拷贝对象
        //浅拷贝 -->引用传递
        var obj2 = obj;  //浅拷贝就是赋值  （将钥匙复制一份）

        //深拷贝
        var str = JSON.stringify(obj);
        var obj3 = JSON.parse(str);
        console.log(obj, obj3);
        console.log(obj == obj3);  //false
