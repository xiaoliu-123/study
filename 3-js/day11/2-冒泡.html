<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        var arr = [12, 3, 675, 23, 31, 2, 99, 56];
        for (var i = 1; i < arr.length; i++) {
            for (var j = 1; j < arr.length - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
                console.log('第' + i + '轮排序：第' + j + '次：' + arr);
            }
            console.log('第' + i + '轮排序：' + arr);
        }
        console.log('最终排序：' + arr);
    </script>
</head>

</html>
