<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node方法</title>
    <style>
        .child {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <script>
        window.onload = function () {
            var parent = document.getElementsByClassName('parent')[0];
            var two = parent.children[1];
            //追加   同一个节点在页面中只能存在一次
            // parent.appendChild(two);

            //插入
            var newChild = document.createElement('div');
            newChild.innerHTML = `
            <div class="child">newChild</div>
            `;
            // parent.insertBefore(newChild, two);

            //使用newChild节点替换two节点
            // parent.replaceChild(newChild, two);

            //删除节点
            // parent.removeChild(two);


            //获取parent内部内容
            /*
            console.log(parent.innerHTML);
            console.log(parent.innerText);  //元素内部的文本，去除回车和换行
            console.log(parent.textContent);  //元素内部的文本，不去除回车和空格
            */

            //这三个设定纯文本的时候是一样的
            //innerHTML识别代码片段  innerText，textContent只识别文本
            parent.innerHTML = `<div class="child">one</div>`;
            // parent.innerText = 'hello';
            // parent.textContent = 'hello';

            //清空parent内部内容
            parent.innerHTML = ``;

        }
    </script>
</head>

<body>
    <div class="parent">
        <div class="child">one</div>
        <div class="child">two</div>
        <div class="child">three</div>

    </div>
</body>

</html>
