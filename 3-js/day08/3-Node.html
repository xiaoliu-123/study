<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node方法</title>
    <style>
        .child {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <script>
        window.onload = function () {
            //往parent里放孩子节点
            //1.找到parent
            //2.找到孩子节点
            //3.放进去
            var parent = document.getElementsByClassName('parent')[0];
            // console.log(parent);
            //新建孩子
            var newChild = document.createElement('div');

            //console.log(newChild);
            //添加内部文本
            // newChild.innerText = 'hello';
            //添加内部内容
            newChild.innerHTML = `
            <div class="child">newChild</div>
            `;
            parent.appendChild(newChild);


            //三个都是在控制台打印，console.info前面有个标志
            // console.info(newChild);  //打印信息
            // console.log(newChild);   //打印日志
            // console.debug(newChild);      //打印调试
            // console.error(newChild);
            // console.warn(newChild);
        }
    </script>
</head>

<body>
    <div class="parent">
        <div class="child">one</div>
        <div class="child">two</div>
        <div class="child">three</div>

    </div>
</body>

</html>
