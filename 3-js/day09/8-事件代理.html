<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件代理</title>
    <style>
        .parent {
            border: 1px solid blue;
            overflow: hidden;
        }

        .child {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
            float: left;
        }
    </style>
    <script>
        window.onload = function () {
            var parent = document.getElementsByClassName('parent')[0];
            var child = document.getElementsByClassName('child');
            childs = Array.prototype.slice.call(child);
            //事件代理
            parent.onclick = function (event) {
                if (event.target.className === 'child') {
                    alert(1);
                }
            }

            //追加节点
            var cloneNode = childs[0].cloneNode(true);
            parent.appendChild(cloneNode);
        }
    </script>
</head>

<body>
    <div class="parent">
        <div class="child">one</div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>

</html>
