<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡</title>
    <style>
        #outer {
            width: 400px;
            height: 400px;
            background-color: aqua;
        }

        #center {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        #inner {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: rgb(145, 12, 34);
        }
    </style>
    <script>
        window.onload = function () {
            var outer = document.getElementById('outer');
            var center = document.getElementById('center');
            var inner = document.getElementById('inner');

            //DOM0级事件绑定  默认有event
            outer.onclick = function (event) {
                console.log(this);
                console.log(event);
                //事件目标，触发事件的源元素
                console.log(event.target);
                //当前事件目标，当前执行事件处理函数的元素
                console.log(event.currentTarget);
                console.log(this === event.currentTarget);
            }
            //模拟触发,模拟点击  只会运行内部的代码，不会传实参
            // outer.onclick();
        }
    </script>
</head>

<body>
    <div id="outer">
        outer
        <div id="center">
            center
            <div id="inner">
                inner
            </div>
        </div>
    </div>
</body>

</html>
