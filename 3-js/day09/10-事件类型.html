<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件类型-键盘事件</title>
    <script>
        document.onkeydown = function (event) {
            //键盘编码
            console.log(event.keyCode);
            if (event.keyCode === 13) {
                alert('你按下了回车键');
            }
        }
    </script>
</head>

<body>
    <h3>按下键盘看控制台，注意光标聚焦在文档内</h3>
</body>

</html>
