<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
    <style>
        img,div,span{
            width: 300px;
            height:300px;
        }
    </style>
</head>
<body>
    <img src="file:///C:/Users/22428/Pictures/Saved%20Pictures/1.jpg" alt="图片找不到了。。。" title="光标放到元素上的提示">
    <!-- 验证块级元素和行内元素的宽高设置
    块级元素
      独占一行，设置宽高有效
    行内元素
      与其他行内元素共享一行，设置宽高无效
    -->
    <div>div标签</div>
    <span>span标签</span>
</body>
</html>
