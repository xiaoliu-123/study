<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table{
            border:1px solid blue;
            width:400px;
            /* 合并边框 考过 */
            border-collapse: collapse;
            /* background-color: cornflowerblue; */
        }
        td,th{
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <!--  border="1px" width="400px" align="center" cellpadding="0px" cellspacing="0px" bgcolor="pink" -->
    <table> 
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table>
        <!-- top bottom left right -->
        <caption align="right">学生信息表</caption>
        <!-- 列分组 col -->
        <colgroup>
            <col span="2" style="background-color: cyan;">
            <col style="background-color:darkgray;">
        </colgroup>


        <!-- 表头标签 -->
        <thead>
            <tr>
                <!-- th 表头单元格 -->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- th 表头单元格 -->
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- th 表头单元格 -->
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
