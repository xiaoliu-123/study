<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400px" border="1px" cellspacing="0"> 
        <tr>
            <!-- colspan 跨列数 -->
            <td colspan="3">11</td>
            <!-- <td>12</td>
            <td>13</td> -->
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
        </tr>
        <tr>
            <!-- rowspan 跨行数 -->
            <td rowspan="4">31</td>
            <td>32</td>
            <td rowspan="3" colspan="3">33</td>
            <!-- <td>34</td>
            <td>35</td> -->
            <td>36</td>
        </tr>
        <tr>
            <!-- <td>41</td> -->
            <td>42</td>
            <!-- <td>43</td>
            <td>44</td>
            <td>45</td> -->
            <td>46</td>
        </tr>
        <tr>
            <!-- <td>51</td> -->
            <td>52</td>
            <!-- <td>53</td>
            <td>54</td>
            <td>55</td> -->
            <td>56</td>
        </tr>
        <tr>
            <!-- <td>61</td> -->
            <td>62</td>
            <td>63</td>
            <td>64</td>
            <td>65</td>
            <td>66</td>
        </tr>
    </table>
</body>
</html>
