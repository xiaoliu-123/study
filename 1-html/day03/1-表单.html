<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="#" method="get" target="_blank" enctype="application/x-www-form-urlencoded">
        <section>
            <!-- label标签的for属性值是它要描述的表单控件的id值 -->
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username">
        </section>
        <section>
            <!-- label标签的for属性值是它要描述的表单控件的id值 -->
            <label for="pw">密码：</label>
            <input type="password" id="pw" name="password">
        </section>
        <section>
            <input type="submit" value="提交">
        </section>
    </form>
</body>

</html>
