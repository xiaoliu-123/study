<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>input标签的属性</title>
</head>
<body>
    <form action="./1-表单.html">
        <!-- value="zhangsan" -->
        <!-- disabled 属性代表禁用，禁用的表单控件不提交数据
        readonly 属性代表只读，可见不可操作可提交
        -->
        用户名：<input type="text" value="zhangsan" placeholder="请输入用户名" name="username" size="100px" maxlength="10">
        <br>
        <!-- checked 布尔属性设置默认选中的单选按钮或者复选按钮 -->
        性别：<input type="radio" checked>男
        <input type="radio">女
        <br>
        <input type="checkbox" checked>我同意
        <br>
        <button>提交</button>
    </form>
</body>
</html>
