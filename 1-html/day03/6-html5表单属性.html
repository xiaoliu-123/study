<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5表单属性</title>
</head>
<body>
    <!-- novalidate 表单不验证 -->
    <form action="#" id="myform" >
        <!-- required 必填项 -->
        <!-- autofocus 自动聚焦属性 -->
        用户名：<input type="text" name="username" required autofocus>
        <br>
        密码：<input type="password" name="password">
        <br>
        <button>提交</button>
        <button formnovalidate formaction="./1-表单.html">提交2</button>
    </form>
    <!--form="myform"  指定id为"myform"表单 -->
    外部input：<input form="myform" type="number" name="age">
</body>
</html>
