        //str.slice(开始，结束)  str.substring(开始，结束)  str.substr(开始，项数)
        str = str.slice(1);
        console.log(str);

        //原生操作查询字符串
        var arr = str.split('&');
        arr = arr.map((item) => {
            return item.split('=');
        })
        // arr = [['name','lisi'],['age',18]];

        })
