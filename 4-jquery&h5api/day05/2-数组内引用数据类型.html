<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组内引用数据类型</title>
    <script>
        // var arr = [1, 2, 3, 4, 5];
        var arr = [{}, {}, {}, {}, {}];
        arr.forEach(function (item, index) {
            //基本数据类型以下无效
            // item = item + 1
            //基本数据类型以下有效
            // arr[index] = item + 1;
            //引用数据类型操作
            // item.name = 'zhangsan';
            // item = [1, 2];
            arr[index] = [1, 2];
        })
        console.log(arr);
    </script>
</head>
