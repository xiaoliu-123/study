<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator函数</title>
  <script>

    function* test() {
      consoleLog();
      //发起请求获取到 res
      let res = yield 1;
      consoleLog();
      //res处理
      console.log(res);
      yield 2;
      consoleLog();
      yield 3;
      consoleLog();
      yield 4;
    }

    let geo = test();
    //Generator对象 迭代器对象
    console.log(geo);
    console.log(geo.next());
    console.log(geo.next(100));

    function consoleLog() {
      for (let i = 0; i < 11; i++) {
        console.log(i);
      };
    }
  </script>
</head>

<body>

</body>

</html>
