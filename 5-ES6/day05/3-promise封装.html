<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise封装</title>
    <script src="../../6-jquery&h5api/js/jquery-3.5.1.js"></script>
    <script>
        //封装工厂函数
        function getPromise(url, method = 'get', data = null) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url,
                    method,
                    data,
                    success: function (res) {
                        resolve(res);
                    },
                    error: function (err) {
                        reject(err);
                    },
                })
            });
        }
        let p1 = getPromise('http://47.106.244.1:8099/manager/category/findAllCategory');
        let p2 = getPromise('http://47.106.244.1:8099/manager/user/findAllUser');
        /* p1.then((res) => {
            console.log(res, '-----');
        })
        p2.then((res) => {
            console.log(res, '-----');
        }) */

        //all 都成功就成功 有一个失败就失败
        //race 谁快用谁的
        //any 有成功就用成功  都失败就失败

        /* let p = Promise.all([p1, p2]);
        p.then((res) => {
            console.log(res, '-----');
        }).catch((err) => {
            console.log(err, '++++++');
        }) */
        let p = Promise.race([p1, p2]);
        p.then((res) => {
            console.log(res, '-----');
        }).catch((err) => {
            console.log(err, '+++++');
        })


    </script>
