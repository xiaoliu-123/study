    <script>
        //创建Promise对象
        let p1 = new Promise((resolve, reject) => {
            //resolve,reject是回调函数
            //resolve()函数是promise对象最终状态为成功状态
            //reject()函数是promise对象最终状态为失败状态
            if (5 > 3) {
                resolve('hello');
            } else {
                reject('error');
            }
        });

        //如果then里面提供了两个回调函数，分别代表resolve()和reject()
        p1.then((res) => {
            console.log('成功');
        }, (err) => {
            console.log('失败');
        })
